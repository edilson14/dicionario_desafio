name: dicionario_desafio
description: Dicionario de palavras inglesas com seus segnificados
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  
  cupertino_icons: ^1.0.2
  dio: 5.3.3
  get: 4.6.6
  just_audio: 0.9.35
  sqflite: ^2.3.0
  path: ^1.8.3

  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/english_words.json
